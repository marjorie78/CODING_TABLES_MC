
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE_WITH_BUTTON</title>
     <style>
        table{
            border:2px solid blue;
            border-collapse:collapse;
         }

        thead, tbody, tr, td, th {
        border: inherit
         }

        h1{
        position: absolute;
        left:5px;
        top:150px;
        }

    </style>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('button').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('table').style.color = button.dataset.color
                    document.querySelector('table').style.fontSize = button.dataset.size
                    document.querySelector('table').style.borderColor = button.dataset.border
                };
            });

            document.querySelector('select').onchange = function() {

                document.querySelector('table').style.borderWidth = this.value;
            };
        });

    </script>
</head>
<body>
<h1>
    <button data-color="blue" data-size="20px" id="blue" data-border="blue">Blue</button>
    <button data-color="green" data-size="20px" id="green" data-border="green">Green</button>
    <button data-color="red" data-size="20px" id="red" data-border="red">Red</button>

    <select>
        <option value="1px">1px</option>
        <option value="3px">3px</option>
        <option value="5px">5px</option>
    </select>
</h1>

<table>
        <thead>
            <tr>
                <th > Invoice nยบ </th>
                <th > Lawfirm </th>
                <th > Amount </th>
            </tr>
        </thead>
            <tbody>
            <tr >
                <td >100</td>
                <td >EY</td>
                <td >20.000</td>
            </tr>
            <tr >
                <td >101</td>
                <td >PWC</td>
                <td >15.000</td>
            </tr>
            </tbody>

    </table>

</body>
</html>
</html>
